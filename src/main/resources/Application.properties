# ================= DATABASE =================
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/rideloopdb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ================= SERVER ===================
server.servlet.context-path=/rideloopdb
server.port=8080

server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict

# ================= SECURITY =================
admin.security.code=SECRET123

# ================= FILE UPLOAD ==============
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# Optional: disable open-in-view warning
spring.jpa.open-in-view=false
